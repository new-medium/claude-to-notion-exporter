<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Claude to Notion Exporter</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      width: 420px;
      min-height: 300px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      padding: 20px;
      background: #f8f9fa;
    }
    
    .header {
      margin-bottom: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .title-group h1 {
      font-size: 20px;
      color: #1a1a1a;
      margin-bottom: 4px;
      white-space: nowrap;
    }
    
    .subtitle {
      font-size: 13px;
      color: #666;
    }
    
    .settings-btn {
      background: none;
      border: none;
      cursor: pointer;
      padding: 8px;
      color: #64748b;
      border-radius: 6px;
      transition: all 0.2s;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
    }
    
    .settings-btn svg {
      width: 20px;
      height: 20px;
      stroke-width: 2;
    }
    
    .settings-btn:hover {
      background: #f1f5f9;
      color: #334155;
    }
    
    .section {
      background: white;
      border-radius: 8px;
      padding: 16px;
      margin-bottom: 16px;
      border: 1px solid #e0e0e0;
    }
    
    label {
      display: block;
      font-size: 13px;
      font-weight: 500;
      color: #333;
      margin-bottom: 8px;
    }
    
    .search-container {
      position: relative;
    }
    
    input[type="text"] {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 13px;
      transition: border-color 0.2s;
    }
    
    input:focus {
      outline: none;
      border-color: #2563eb;
    }
    
    .search-results {
      position: absolute;
      top: 100%;
      left: 0;
      right: 0;
      background: white;
      border: 1px solid #ddd;
      border-top: none;
      border-radius: 0 0 6px 6px;
      max-height: 200px;
      overflow-y: auto;
      display: none;
      z-index: 10;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    
    .search-results.show {
      display: block;
    }
    
    .search-result {
      padding: 10px 12px;
      cursor: pointer;
      border-bottom: 1px solid #f0f0f0;
      transition: background 0.2s;
    }
    
    .search-result:hover {
      background: #f8f9fa;
    }
    
    .search-result:last-child {
      border-bottom: none;
    }
    
    .result-title {
      font-size: 13px;
      color: #1a1a1a;
      margin-bottom: 2px;
    }
    
    .result-path {
      font-size: 11px;
      color: #999;
    }
    
    .loading {
      padding: 10px 12px;
      font-size: 12px;
      color: #666;
      text-align: center;
    }
    
    .help-text {
      font-size: 12px;
      color: #666;
      margin-top: 6px;
    }
    
    button {
      width: 100%;
      padding: 12px;
      background: #2563eb;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.2s;
    }
    
    button:hover {
      background: #1d4ed8;
    }
    
    button:disabled {
      background: #cbd5e1;
      cursor: not-allowed;
    }
    
    .status {
      margin-top: 16px;
      padding: 12px;
      border-radius: 6px;
      font-size: 13px;
      display: none;
    }
    
    .status.info {
      background: #dbeafe;
      color: #1e40af;
      display: block;
    }
    
    .status.success {
      background: #dcfce7;
      color: #166534;
      display: block;
    }
    
    .status.error {
      background: #fee2e2;
      color: #991b1b;
      display: block;
    }
    
    .status.warning {
      background: #fef3c7;
      color: #92400e;
      display: block;
    }
    
    .progress {
      margin-top: 16px;
    }
    
    .progress-bar {
      width: 100%;
      height: 8px;
      background: #e0e0e0;
      border-radius: 4px;
      overflow: hidden;
      margin-bottom: 8px;
    }
    
    .progress-fill {
      height: 100%;
      background: #2563eb;
      width: 0%;
      transition: width 0.3s;
    }
    
    .progress-text {
      font-size: 12px;
      color: #666;
      text-align: center;
    }
    
    .selected-page {
      background: #f1f5f9;
      padding: 10px 12px;
      border-radius: 6px;
      margin-top: 8px;
      font-size: 13px;
      color: #475569;
      display: none;
      cursor: pointer;
      transition: background 0.2s;
      position: relative;
    }
    
    .selected-page.show {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    
    .selected-page:hover {
      background: #e2e8f0;
    }
    
    .selected-page-text {
      flex: 1;
    }
    
    .selected-page-link {
      color: #64748b;
      opacity: 0.7;
      transition: opacity 0.2s;
      display: flex;
      align-items: center;
    }
    
    .selected-page-link svg {
      width: 16px;
      height: 16px;
      stroke-width: 2;
    }
    
    .selected-page:hover .selected-page-link {
      opacity: 1;
    }
    
    .export-status {
      margin-top: 12px;
      padding: 12px;
      background: #f8fafc;
      border-radius: 6px;
      border: 1px solid #e2e8f0;
      display: none;
    }
    
    .export-status.show {
      display: block;
    }
    
    .export-status-header {
      font-size: 12px;
      font-weight: 600;
      color: #64748b;
      margin-bottom: 8px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    
    .export-status-info {
      font-size: 13px;
      color: #334155;
      margin-bottom: 4px;
    }
    
    .export-status-info strong {
      color: #0f172a;
    }
    
    .status-badge {
      display: inline-block;
      padding: 2px 8px;
      border-radius: 4px;
      font-size: 12px;
      font-weight: 500;
    }
    
    .status-badge.success {
      background: #dcfce7;
      color: #166534;
    }
    
    .status-badge.update {
      background: #dbeafe;
      color: #1e40af;
    }
    
    .button-group {
      display: flex;
      gap: 8px;
      margin-top: 12px;
    }
    
    .button-group button {
      flex: 1;
    }
    
    button.secondary {
      background: white;
      color: #2563eb;
      border: 1px solid #2563eb;
    }
    
    button.secondary:hover:not(:disabled) {
      background: #eff6ff;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="title-group">
      <h1>Claude â†’ Notion</h1>
      <p class="subtitle">Export conversations</p>
    </div>
    <button class="settings-btn" id="settingsBtn" title="Settings">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor">
        <path d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.39a2 2 0 0 0-.73-2.73l-.15-.08a2 2 0 0 1-1-1.74v-.5a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z"/>
        <circle cx="12" cy="12" r="3"/>
      </svg>
    </button>
  </div>

  <div class="section">
    <label for="pageSearch">Notion Page</label>
    <div class="search-container">
      <input 
        type="text" 
        id="pageSearch" 
        placeholder="Search for a page..."
        autocomplete="off"
      >
      <div class="search-results" id="searchResults"></div>
    </div>
    <div class="selected-page" id="selectedPage"></div>
    <div class="export-status" id="exportStatus">
      <div class="export-status-header">Export Status</div>
      <div id="exportStatusContent"></div>
    </div>
    <p class="help-text">Type to search your Notion pages</p>
  </div>

  <div class="section">
    <div id="exportButtons">
      <button id="exportBtn" disabled>Export Conversation</button>
    </div>
    
    <div id="progress" class="progress" style="display: none;">
      <div class="progress-bar">
        <div class="progress-fill" id="progressFill"></div>
      </div>
      <div class="progress-text" id="progressText">Processing...</div>
    </div>
    
    <div id="status" class="status"></div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
