<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Settings - Claude to Notion Exporter</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      width: 450px;
      min-height: 400px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      padding: 20px;
      background: #f8f9fa;
    }
    
    .header {
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      gap: 12px;
    }
    
    .back-btn {
      background: none;
      border: none;
      font-size: 20px;
      cursor: pointer;
      padding: 4px 8px;
      color: #666;
      border-radius: 4px;
      transition: background 0.2s;
    }
    
    .back-btn:hover {
      background: #e0e0e0;
    }
    
    h1 {
      font-size: 20px;
      color: #1a1a1a;
    }
    
    .section {
      background: white;
      border-radius: 8px;
      padding: 16px;
      margin-bottom: 16px;
      border: 1px solid #e0e0e0;
    }
    
    label {
      display: block;
      font-size: 13px;
      font-weight: 500;
      color: #333;
      margin-bottom: 8px;
    }
    
    input[type="password"],
    input[type="text"] {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 13px;
      font-family: 'Courier New', monospace;
      transition: border-color 0.2s;
    }
    
    input:focus {
      outline: none;
      border-color: #2563eb;
    }
    
    .help-text {
      font-size: 12px;
      color: #666;
      margin-top: 6px;
    }
    
    .help-text a {
      color: #2563eb;
      text-decoration: none;
    }
    
    .help-text a:hover {
      text-decoration: underline;
    }
    
    .btn-group {
      display: flex;
      gap: 8px;
    }
    
    button {
      flex: 1;
      padding: 12px;
      background: #2563eb;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.2s;
    }
    
    button:hover {
      background: #1d4ed8;
    }
    
    button.secondary {
      background: #f1f5f9;
      color: #475569;
    }
    
    button.secondary:hover {
      background: #e2e8f0;
    }
    
    .status {
      margin-top: 16px;
      padding: 12px;
      border-radius: 6px;
      font-size: 13px;
      display: none;
    }
    
    .status.info {
      background: #dbeafe;
      color: #1e40af;
      display: block;
    }
    
    .status.success {
      background: #dcfce7;
      color: #166534;
      display: block;
    }
    
    .status.error {
      background: #fee2e2;
      color: #991b1b;
      display: block;
    }
  </style>
</head>
<body>
  <div class="header">
    <button class="back-btn" id="backBtn">‚Üê</button>
    <h1>Settings</h1>
  </div>

  <div class="section">
    <label for="apiKey">Anthropic API Key</label>
    <input 
      type="password" 
      id="apiKey" 
      placeholder="sk-ant-api03-..."
      autocomplete="off"
    >
    <p class="help-text">
      Get your API key from <a href="https://console.anthropic.com/" target="_blank">console.anthropic.com</a>
    </p>
  </div>

  <div class="section">
    <label for="notionToken">Notion Integration Token</label>
    <input 
      type="password" 
      id="notionToken" 
      placeholder="secret_..."
      autocomplete="off"
    >
    <p class="help-text">
      <a href="#" id="setupLink">Create a new integration</a> and share your target page with it
    </p>
  </div>

  <div class="section">
    <div class="btn-group">
      <button id="saveBtn">Save Settings</button>
      <button class="secondary" id="testBtn">Test Connection</button>
    </div>
    
    <div id="status" class="status"></div>
  </div>

  <script src="settings.js"></script>
</body>
</html>
